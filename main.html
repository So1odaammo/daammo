
<html>
<head>
<title>
마진 테스트
</title>
<style>
  div {
      width: 200px;
      height: 100px;
      display: inline-block;
      border: 1px solid #222;
}
  #margin1 { margin: 50px; padding:20px;}
  #margin2 { margin: 30px 50px;}
  #margin3 { margin: 30px 20px 50px; }
  #margin4 { margin: 30px 50px 30px 50px; }
  #margin5 { margin-right: 20px; margin-left:20px;}
</style>
</head>

<body>
<div id='margin1'>
   <font color='red'> margin1 </font>
</div>

<div id='margin2'>
   <font color='blue'> margin2 </font>
</div>

<div id='margin3'>
   <font color='green'> margin3 </font>
</div>

<div id='margin4'>
   <font color='brown'> margin4 </font>
</div>

<div id='margin5'>
   <font color='black'> margin5 </font>
</div>
</body>
</html>
